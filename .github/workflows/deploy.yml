name: Deploy to Cloudflare Pages

on:
  push:
    tags:
      # Trigger only on pure semver tags (1.0.0, 1.2.3, etc.) - no pre-release tags
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Run type check
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          # Environment variables for production build
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          # Cloudflare API credentials
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
          # Project configuration
          projectName: foos-and-friends
          directory: dist
          
          # Git info for deployment
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          
          # Production deployment for semver tags
          productionBranch: main

      - name: Create deployment comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `üöÄ Successfully deployed ${tag} to Cloudflare Pages!\n\nView deployment: https://foos-and-friends.pages.dev`
            });

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    name: Notify on deployment failure
    
    steps:
      - name: Create failure comment
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `‚ùå Deployment of ${tag} failed. Check the [workflow run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`
            });